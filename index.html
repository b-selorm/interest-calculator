<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/bootstrap-5.2.2-dist/css/bootstrap.css">
    </head>
    <body>
        <main class="container mt-3">
            <h1>Simple Interest Calculator</h1>
            <hr>
            <div>
                <label for="principal" class="form-label">Amount</label>
                <input type="number" id="principalAmount" class="form-control" required>
            </div>
            <br/>
            <div>
                <label for="rate" class="form-label">Interest Rate</label>
                <input type="range" name="interestRate" id="interestRate" min="0" max="100" value="25" step="0.5" class="form-range w-25">
                <span id="rate_percentage"></span>
            </div>
            <br/>
            <div>
                <label for="years">No. of Years</label>
                <select name="years" id="years" class="form-select form-select-sm">
                    <option value="" autoselect>Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                </select>
            </div>
            <br/>
            <div>
                <button type="submit" class="btn btn-primary">Compute Interest</button>
            </div>
            <br>
            <div id="results">
                
            </div>
        </main>
        <footer>
            <p><span>&copy;</span>Everyone Can Get Rich</p>
            <p>This Calculator belongs to Paul Bibah</p>
        </footer>
    </body>
    <script src="script.js"></script>
    <script src="/bootstrap-5.2.2-dist/js/bootstrap.js"></script>
</html>
